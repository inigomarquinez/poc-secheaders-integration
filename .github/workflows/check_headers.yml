name: Check Security Headers

on:
  workflow_dispatch:

jobs:
  scan-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Setup Python
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        with:
          python-version: "3.13"

      - name: üì¶ Install Dependencies
        run: |
          pip install secheaders

      - name: üîé Scan Security Headers
        run: |
          mkdir -p output
          secheaders https://esim.holafly.com --json > output/report.json

      - name: üñ®Ô∏è Print JSON Output
        run: |
          echo "Printing the JSON result:"
          cat output/report.json

      - name: ‚¨ÜÔ∏è Upload to GitHub Pages artifact
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
