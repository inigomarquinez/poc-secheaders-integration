name: Check Security Headers

on:
  workflow_dispatch:

jobs:
  secheaders:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Python
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install secheaders

      - name: ğŸ” Scan Security Headers
        run: |
          mkdir -p output
          secheaders https://esim.holafly.com --json > output/report.json

      - name: ğŸ–¨ï¸ Print JSON Output
        run: |
          echo "Printing the JSON result:"
          cat output/report.json

      - name: â¬†ï¸ Upload to GitHub Pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: output

  deploy:
    needs: secheaders
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

